name: Deploy to Beanstalk

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # This installs awscli along with your other dependencies

    - name: Deploy to Elastic Beanstalk
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-1'
        APPLICATION_NAME: 'Social Backend'
        ENVIRONMENT_NAME: 'social-backend'
      run: |
        # Configure AWS CLI
        aws configure set region $AWS_REGION
        aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
        aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
        # Package the app and deploy it to Elastic Beanstalk
        eb init $APPLICATION_NAME --region $AWS_REGION
        eb use $ENVIRONMENT_NAME
        eb deploy